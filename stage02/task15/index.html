<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>task15</title>
	</head>
	<body>
		<ul id="source">
			<li>北京空气质量： <b>90</b></li>
			<li>上海空气质量： <b>70</b></li>
			<li>天津空气质量： <b>80</b></li>
			<li>广州空气质量： <b>50</b></li>
			<li>深圳空气质量： <b>40</b></li>
			<li>福州空气质量： <b>32</b></li>
			<li>成都空气质量： <b>90</b></li>
		</ul>
		<ul id="resort">
			
		</ul>
		<button id="sort-btn">排序</button>
		<script type="text/javascript">
		/**
		 * getData方法
		 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
		 * 返回一个数组，格式见函数中示例
		 */
			function getData() {
				var li = document.querySelectorAll(" #source li");
				var data = [];
				for (var i = 0, j = li.length; i < j; i++) {
					//这里注意substr第二个参数是截取长度
					var city = li[i].innerHTML.substring(0,2);
					var quality = li[i].innerHTML.substring(11,13);
					data.push([city,quality]);
				}
				console.log(data);
				return data;
			}
						/**
			 * sortAqiData
			 * 按空气质量对data进行从小到大的排序
			 * 返回一个排序后的数组
			 */
			function sortAqiData(data) {
				data.sort(function(a,b) {
					return a[1] - b[1];
				});
				console.log(data);
				return data;
			}
			/**
			 * render
			 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
			 * 格式见ul中的注释的部分
			 */
			function render(data) {
				var content = "";
				for(var i = 0, j = data.length; i < j; i++) {
					content += "<li>第一名：" + data[i][0] + "空气质量： <b>" + data[i][1] +
					"</b></li>";
				}
				document.getElementById("resort").innerHTML += content;
			}

			function btnHandle() {
				var aqiData = getData();
				aqiData = sortAqiData(aqiData);
				render(aqiData);
			}

			function init() {
				//onclick 必须小写
				document.getElementById("sort-btn").onclick = btnHandle;
			}
			init();
		</script>
	</body>
</html>
